<!DOCTYPE html>
<html>
<body onload="printArray(), even(), odd(), most(), fewest()">
<p id="howMany">test</p>
<h2>My Array</h2>
<div id="arrayTableCont">
<table id="arrayTable">
</table>
</div>
<h2>My How Many Array</h2>
<p id="how"></p>
<div id="howTableCont">
<table id="howTable">
</table>
</div>
<h2>Most Instances?</h2>
<p id="most"></p>
<h2>Fewest Instances?</h2>
<p id="few"></p>
<h2>How Many Evens?</h2>
<p id="evens"></p>
<h2>How Many Odds?</h2>
<p id="odds"></p>

<script>

var myArray = [1,1,3,3,3,2]
var min = 1
var max = 3

var howManyArray = [];

function howManyMakeArray(){

for (i=min; i<(max+1); i++){
var howMany = 0
for (b=0;b<myArray.length;b++){
	if (myArray[b] === i){
	howMany += 1;
	
	}
	else{
	}
	
}
howManyArray[i-1]=howMany
}
};


function printArray(){
howManyMakeArray();
var container = document.getElementById("arrayTableCont")
var table = document.getElementById("arrayTable");
var tbody = document.createElement("tbody");
var row = document.createElement("tr");
for(i=0;i<myArray.length;i++){
var cell = document.createElement("td");
cell.textContent = myArray[i];
row.appendChild(cell);
}
tbody.appendChild(row);
table.appendChild(tbody);
container.appendChild(table);
var container = document.getElementById("howTableCont")
var table = document.getElementById("howTable");
var tbody = document.createElement("tbody");
var thead = document.createElement("thead");
var rHead = document.createElement("tr");
var thL = document.createElement("th");
var thR = document.createElement("th");
thL.textContent = "Number";
thR.textContent = "How Many"
rHead.appendChild(thL);
rHead.appendChild(thR);
thead.appendChild(rHead);
howTable.appendChild(thead);
container.appendChild(howTable);
for(i=0;i<howManyArray.length;i++){
var row = document.createElement("tr");
var cellL = document.createElement("td");
cellL.textContent = i+1;
row.appendChild(cellL);
var cellR = document.createElement("td");
cellR.textContent = howManyArray[i];
row.appendChild(cellR);
tbody.appendChild(row);
}

table.appendChild(tbody);
container.appendChild(table);
};

function even(){
var numEven = 0;
for (b=0;b<howManyArray.length;b++){
if((b+1)%2===0){
numEven += howManyArray[b];
}
else{}
}
document.getElementById("evens").innerHTML = numEven;
};

function odd(){
var numOdd = 0;
for (b=0;b<howManyArray.length;b++){
if((b+1)%2===1){
numOdd += howManyArray[b];
}
else{}
}
document.getElementById("odds").innerHTML = numOdd;
};

function most(){
	for(i=0;i<howManyArray.length;i++){
	var greater = 0;
		for (b=0;b<howManyArray.length;b++){
			if(howManyArray[i]>howManyArray[b]){
				greater += 1;
			}
			else{}
			if(greater===howManyArray.length-1){
			document.getElementById("most").innerHTML = i+1;
			}
			else{}
		}
	}

};
function fewest(){
for(i=0;i<howManyArray.length;i++){
	var lesser = 0;
		for (b=0;b<howManyArray.length;b++){
			if(howManyArray[i]<howManyArray[b]){
				lesser += 1;
			}
			else{}
			if(lesser===howManyArray.length-1){
			document.getElementById("few").innerHTML = i+1;
			}
			else{}
		}
	}
};

</script>

</body>
</html>
